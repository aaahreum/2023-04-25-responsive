<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>responsive</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
    <link rel="stylesheet" href="./css/common.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <div class="logo"><img src="./images/logo.png" alt="" /></div>
        <ul class="gnb">
          <li><a href="#x">뉴스</a></li>
          <li><a href="#x">지도</a></li>
          <li><a href="#x">증권</a></li>
          <li><a href="#x">쇼핑</a></li>
          <li><a href="#x">카카오TV</a></li>
        </ul>
        <div class="btns">
          <a href="#x" class="btn">로그인</a>
        </div>
        <div class="bars"><i class="xi-bars"></i></div>
      </div>

      <div class="container">
        <div class="gallery">
          <div class="gallery_header">
            <div class="title_box">
              <h3>이름자 봄이 새워 듯합니다</h3>
              <p>있을 품에 같이, 용기가 청춘이 장식하는 인생을 철환하였는가?</p>
            </div>
            <p>전체보기 <i class="xi-angle-right"></i></p>
          </div>
          <ul class="gallery_list">
            <li><img src="./images/city_01.jpg" alt="" /></li>
            <li><img src="./images/city__02.jpg" alt="" /></li>
            <li><img src="./images/city__03.jpg" alt="" /></li>
            <li><img src="./images/city__04.jpg" alt="" /></li>
          </ul>
        </div>
        <div class="insta">
          <div class="insta_header">
            <div class="title_box">
              <h3><i class="xi-instagram"></i> Instagram</h3>
            </div>
            <p>daily life on Mars</p>
          </div>
          <ul class="insta_list">
            <li><img src="./images/insta_01.png" alt="" /></li>
            <li><img src="./images/insta_02.png" alt="" /></li>
            <li><img src="./images/insta_03.png" alt="" /></li>
            <li><img src="./images/insta_04.png" alt="" /></li>
            <li><img src="./images/insta_05.png" alt="" /></li>
            <li><img src="./images/insta_06.png" alt="" /></li>
            <li><img src="./images/insta_07.png" alt="" /></li>
            <li><img src="./images/insta_08.png" alt="" /></li>
            <li><img src="./images/insta_09.png" alt="" /></li>
            <li><img src="./images/insta_010.png" alt="" /></li>
            <li><img src="./images/insta_011.png" alt="" /></li>
            <li><img src="./images/insta_012.png" alt="" /></li>
          </ul>
        </div>
      </div>

      <div class="footer">
        <p>© 2423 City Inc. All Rights Reserved.</p>
        <div class="social">
          <a href="#x"><i class="xi-instagram"></i></a>
          <a href="#x"><i class="xi-facebook"></i></a>
          <a href="#x"><i class="xi-youtube-play"></i></a>
          <a href="#x"><i class="xi-twitter"></i></a>
        </div>
      </div>
    </div>

    <script>
      const gnb = document.querySelector(".gnb");
      const bars = document.querySelector(".bars i");
      console.log(bars);
      console.log(gnb);

      bars.addEventListener("click", function () {
        gnb.classList.toggle("active");
        this.classList.toggle("xi-close");
      });
    </script>
  </body>
</html>
